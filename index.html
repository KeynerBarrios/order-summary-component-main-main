<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>

  <img src="images/pattern-background-mobile.svg" alt="">


  <main class="container">
    
    <div class="container_content">
      <img src="images/illustration-hero.svg" alt="" class="container_content_img">
    </div>

    <section class="container_section">

      <h1 class="container_section_title">Order Summary</h1>

      <p class="container_section_paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="container_section_music">

        <img src="images/icon-music.svg" alt="icono de musica" class="container_section_music_header">

        <div class="container_section_music_valor">
          <h2 class="container_section_music_valor_title1">Annual Plan</h2>
          <p class="container_section_music_valor_paragraph1">$59.99/year</p>
        </div>

        <a href="#" class="container_section_music_link"> Change</a>

        <h3 class="container_section_title2"></h3>

      </div>
    </section>

    <div class="container_ultimo">

      <button>Proceed to Payment</button>
      <p class="container_ultimo_paragraph"> Cancel Order</p>

    </div>

    
  
    

  </main>


  
  
</body>
</html>
